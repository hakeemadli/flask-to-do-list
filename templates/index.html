<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
</head>
<body>
    {%block body%}
        
    <h1>To-do-List</h1>
    <ul>
        {%for todo in todos %}
        <li>
            <input type="checkbox" name="done" {%if todo ['done'] %} checked {%endif%} onchange="window.location.href= '{{ url_for('check', index = loop.index0) }}'">
            <span {%if todo["done"]%} style="text-decoration: line-through;" {%endif%}>
            {{todo ['task']}}
            </span>
            <a href="{{ url_for('check', index = loop.index0) }}">Check</a>
            <a href="{{ url_for('edit', index = loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index = loop.index0) }}">Delete</a>

        </li>
        {%endfor%}
    </ul>

        <form action="{{url_for('add')}}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add Task</button>
        </form>
    {% endblock %}
</body>
</html>
