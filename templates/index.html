<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>To-do-List</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">

                {%block body%}
                    
                <h1>To-do-List</h1>

                    <form action="/add" method="post">
                        <div  class="row">
                            <div class="col">
                                <input class="form-control" type="text" name="content" id="content" required>
                            </div>

                            <div class="col">
                                <button type="submit" class="btn btn-success ms-2 mb-2">Add Task</button>
                            </div>
                        </div>
                    </form>

                    <table class="table table-borderless">
                        {%for task in tasks %}
                        <tr>
    
                            <td>
                                <input class="form-check-input" type="checkbox" name="complete" {% if task.complete %} checked {% endif %} onchange="window.location.href= '/check/{{task.id}}'">
                            </td>
                            <td>
                                <span {% if task.complete %} style="text-decoration: line-through;"{% endif %}>
                                    {{task.content}}
                                </span>
                            </td>
    
                            <td>
                                <a class="btn btn-success btn-sm ms-2" role="button" href="check/{{task.id}}">Check</a>
                                <a class="btn btn-primary btn-sm " role="button" href="edit/{{task.id}}">Edit</a>
                                <a class="btn btn-close mx-2" role="button" href="delete/{{task.id}}"></a>
                            </td>
    
                               
                        
                        </tr>
                        {%endfor%}
    
                    </table>
                </div>
            

                {% endblock %}

            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
